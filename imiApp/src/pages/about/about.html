<ion-header>
  <ion-navbar>
    <ion-title>
      Near Me
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let item of businessData | async">
      <ion-item>
        {{ item.$value }}


      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding *ngFor="let item of contactList | async">
      <ion-item>
        {{ item.name }}
      <br>
        {{ item.address}}
      <br>
      {{ item.phone}}
      <br>
      {{ item.city}}

      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
